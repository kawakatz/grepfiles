project_name: grepfiles
env:
- GO111MODULE=on
release:
  github:
    owner: kawakatz
    name: grepfiles
  prerelease: auto
  name_template: '{{.Tag}}'
scoop:
  name: grepfiles
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: grepfiles_darwin_amd64
  goos:
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - darwin_amd64
  dir: .
  main: ./cmd/grepfiles
  ldflags:
  - -s -w
  - -X github.com/kawakatz/grepfiles/cmd/grepfiles.Version={{.Version}}
  - -X github.com/kawakatz/grepfiles/cmd/grepfiles.Revision={{.ShortCommit}}
  - -X github.com/kawakatz/grepfiles/cmd/grepfiles.BuildTag={{.Tag}}
  binary: grepfiles
  env:
  - CGO_ENABLED=1
  builder: go
  gobinary: go
- id: grepfiles
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm64
  - "386"
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - linux_amd64
  - linux_arm64
  - linux_386
  - darwin_amd64
  - darwin_arm64
  dir: .
  main: ./cmd/grepfiles
  ldflags:
  - -s -w
  - -X github.com/kawakatz/grepfiles/cmd/grepfiles.Version={{.Version}}
  - -X github.com/kawakatz/grepfiles/cmd/grepfiles.Revision={{.ShortCommit}}
  - -X github.com/kawakatz/grepfiles/cmd/grepfiles.BuildTag={{.Tag}}
  binary: grepfiles
  env:
  - CGO_ENABLED=0
  builder: go
  gobinary: go
archives:
- id: default
  builds:
  - grepfiles_darwin_amd64
  - grepfiles
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{
    end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: darwin
    linux: linux
    windows: windows
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - src: license*
  - src: LICENSE*
  - src: readme*
  - src: README*
  - src: changelog*
  - src: CHANGELOG*
snapshot:
  name_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
